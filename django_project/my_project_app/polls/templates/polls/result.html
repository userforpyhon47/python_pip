<p> {{ question.question_text }}</p>
<ul>
    {% for choice in question.choice_set.all %}
    <li>
        {{ choice.choice_text  }} - {{ choice.votes }} vote{{ choice.votes|pluralize:",s"}}
    </li>
    {% endfor %}
</ul>

<input type="button" onclick="location.href='{% url "polls:index" %}'" value="Get Home">
